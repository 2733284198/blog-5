<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>zxysilent</title>
    {{template "tpl-linker.html" .}}
</head>
<body>
    {{template "tpl-naver.html" .}}
    <div id="header">
        <div class="btn-bar"><i></i></div>
        <h1><a href="/">zxysilent</a></h1><a class="me" href="/about/"><img src="/res/logo.png" alt="zxysilent"></a>
    </div>
    <div id="sidebar-mask"></div>
    <div id="main">
        <article class="post tags">
            <h1 class="title">标签</h1>
            <div class="entry-content">
                <section>
                    {{ range $k, $v := .Tags }}
                    <a href="/tag/{{$v.Pathname}}" data-tag="{{$v.Name}}">{{$v.Name}}</a>
                    {{end}}
                </section>
            </div>
        </article>
        {{template "tpl-footer.html" .}}
</body>
</html>
